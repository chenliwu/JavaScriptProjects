<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HTML标签存放参数并获取</title>
    <script src="js/jquery-2.1.0.min.js"></script>
</head>

<body>
    <form action="">
        <a href="javascript:void(0);" id="action" data-id="aid" data-row="my parameter" data-index="222">存放参数的超链接标签</a>
        <a href="javascript:void(0);" id="action1">存放参数的超链接标签</a>
    </form>
    <button id="btnTest">获取参数</button>
    <button id="btnTest1">存放参数到dom</button>
    <button id="btnTest2">清空dom的参数</button>

    <script>
        $(function () {
            $("#btnTest").click(function () {
                //attr方法只能设置一次属性值，必须先移除才能再设置，否则读取的时候值不会动态更改
                var parameter = $("#action").data("row");
                var index = $("#action").data("index");
                var id = $("#action").data("id");
                alert("参数：" + parameter + "," + index + "," + id);
            });

            $("#btnTest1").click(function () {
                saveDataToDom();
            });

            $("#btnTest2").click(function () {
                clearDomData();
            });



        });

        function saveDataToDom() {
            var data = { id: '123', msg: '存放的参数' };
            var data1 = { id: '123', msg: '存放的参数1' };
            $("#action1").data(data.id, data);
            $("#action1").data(data1.id, data1);    //根据id，可以覆盖填充的参数
            console.log($("#action1").data());
        }

        function clearDomData() {
            $("#action1").removeData();
            console.log($("#action1").data());
        }


    </script>
</body>

</html>
