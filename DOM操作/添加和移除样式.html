<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>添加和移除样式</title>
    <script src="js/jquery-2.1.0.min.js"></script>
    <style>
        .commonTh{
            width: 100px;
            height: 100px;
            background-color: brown;
        }
    </style>
</head>
<body>
    <div>
        <table>
            <tbody>
                <tr>
                    <td>1111</td>
                    <td>2222</td>
                </tr>
                <tr>
                    <td>3333</td>
                    <td>4444</td>
                </tr>
            </tbody>
        </table>
    </div>

    <script>
        $(function(){
            console.log("size = "+$("tbody tr td").length);
            $("tbody tr td").addClass("commonTh");
        });
    </script>
</body>
</html>
