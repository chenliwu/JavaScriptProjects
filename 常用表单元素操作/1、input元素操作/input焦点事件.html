<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>input焦点事件</title>
    <script src="./../../js/jquery-2.1.0.min.js"></script>
</head>

<body>

    <div>
        <form action="">
            <input onblur="inputOnBlur()" onfocus="inputOnFocus()" id="inputElement" type="text">
        </form>
    </div>


    <script>
        $(function () {
            //监听input组件的获得焦点事件，当input获得焦点时，会触发此事件
            $("#inputElement").focus(function () {
                console.log("JQ：input组件的获得焦点事件");
            });

            //监听input组件的失去焦点事件，当input失去焦点时，会触发此事件
            $("#inputElement").blur(function () {
                console.log("JQ：执行input组件的失去焦点事件");
            });
        });

        function inputOnFocus() {
            console.log("JS：执行input组件的获得焦点事件");
        }

        function inputOnBlur() {
            console.log("JS：执行input组件的失去焦点事件");
        }

    </script>
</body>

</html>
