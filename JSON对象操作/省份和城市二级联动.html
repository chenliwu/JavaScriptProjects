    <div>

        <div>
            <h3>省份</h3>
            <select id="provinceSelectElement">
                <option value="">省份</option>
            </select>
            <select id="citySelectElement">
                <option value="">城市</option>
            </select>
        </div>
    </div>

        $(function () {
            initSelectElement();

        //初始化Select元素
        function initSelectElement() {
            var html = "";
            html += '<option value="">省份</option>';
            for (var i = 0; i < PROVINCES.length; i++) {
                html += '<option value="' + PROVINCES[i].id + '">' + PROVINCES[i].name + '</option>';
            }
            if (html) {
                $("#provinceSelectElement").html(html);
            }

            //动态显示省份的城市
            $("#provinceSelectElement").change(function () {
                var provinceId = $(this).val();
                showCityList(provinceId);
            });
        }

        //显示对应省份的城市

            html += '<option value="">城市</option>';
