    <title>遍历JSON数组</title>

    <div>
        <h3>省份</h3>
        <div>

        </div>
        <select id="provinceSelectElement">

        </select>
        <div id="provinceContainerElement">

        </div>

    <script src="./../js/jquery-2.1.0.min.js"></script>
    <script>


        $(function () {

            test();

            initSelectElement();

        });

        //初始化Select元素
        function initSelectElement() {
            var provinceHtml = "";
            provinceHtml += '<option value="">省份</option>';
            for (var i = 0; i < PROVINCES.length; i++) {
                provinceHtml += '<option value="' + PROVINCES[i].id + '">' + PROVINCES[i].name + '</option>';
            }
            $("#provinceSelectElement").html(provinceHtml);
        }


        function test() {
            //遍历单个JSON对象
            var provinceHtml = "";
            for (var i = 0; i < PROVINCES.length; i++) {
                provinceHtml += '<div>';
                provinceHtml += PROVINCES[i].id + ":" + PROVINCES[i].name;
                provinceHtml += '</div>';
                // for (var val in PROVINCES[i]) {
                //     provinceHtml += '<div>';
                //     provinceHtml += val + ":" + PROVINCES[i][val];
                //     provinceHtml += '</div>';
                // }
            }
            $("#provinceContainerElement").html(provinceHtml);
        }
